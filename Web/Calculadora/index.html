<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Básica</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- 

<!DOCTYPE html>: Esta declaración define que este documento es un documento HTML5.
<html>: Este es el elemento raíz de una página web.
<head>: El elemento <head> contiene metainformación sobre el documento HTML, que no se visualiza en la página web.
<title>: Define el título del documento, que se muestra en la barra de título del navegador o en la pestaña de la página.
<link>: Este elemento enlaza una hoja de estilos externa, en este caso, "style.css".
<body>: Este elemento contiene el contenido principal de la página web.
<div class="calculator">: Este es un contenedor para la calculadora.
<input type="text" id="display" disabled>: Este es el display de la calculadora donde se muestran los números y
resultados. Está deshabilitado para evitar que los usuarios escriban directamente en él.
<div class="buttons">: Este es un contenedor para los botones de la calculadora.
<button onclick="...">: Estos son los botones de la calculadora. Cada uno tiene un evento onclick que llama a una
    función JavaScript cuando se hace clic en el botón. Las funciones pueden ser clearDisplay(), appendNumber('n')
    y appendOperator('op'), donde 'n' es un número y 'op' es un operador.
<script src="script.js"></script>: Este elemento enlaza un archivo JavaScript externo, en este caso, "script.js".
Este archivo debe contener las definiciones de las funciones clearDisplay(), appendNumber(n) y appendOperator(op).
-->
